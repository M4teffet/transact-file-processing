{#include layout}

{#title}Batches Validés - Orange Bank{/title}

{#head}
<style>
    /* Utilisation du style cohérent pour les cartes de liste */
    .batch-item { @apply bg-white rounded-md shadow-md border border-gray-200 p-6 hover:shadow-lg transition-shadow duration-200; }

    /* Surcharge des styles stats génériques pour utiliser les classes Orange Bank cohérentes (si le layout ne les fournit pas) */
    .stats-card { @apply bg-white p-6 rounded-md shadow-md border border-gray-200 transition-all duration-300 hover:shadow-lg; }
    .stats-icon { @apply w-8 h-8 rounded-full bg-brand-light flex items-center justify-center text-brand-primary; }
    .stats-icon.bg-green-100 { @apply bg-green-100 text-green-600; }
</style>
{/head}

{#aside}
<aside class="fixed left-0 top-0 z-50 w-64 h-full bg-white shadow-lg border-r border-gray-200 flex flex-col
                      transform -translate-x-full lg:translate-x-0 transition-transform duration-200 ease-in-out overflow-y-auto"
       id="sidebar">
    <div class="p-6 border-b border-gray-200 text-center flex-shrink-0">
        <a class="inline-flex items-center justify-center h-10 w-auto hover:opacity-80 transition-opacity" href="/" title="Orange Bank">
            <picture class="h-full w-auto"><img alt="Orange Bank Logo" class="h-full w-auto max-h-10 object-contain"
                                                loading="lazy"
                                                onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/f/fb/Logo_Orange_Bank.svg'; this.onerror=null;"
                                                src="/images/Logo_Orange_Bank.svg">
            </picture>
        </a>
        <h1 class="mt-4 font-semibold text-gray-600 text-sm">Utilitaire Batch</h1>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-2">
        <a class="flex items-center px-4 py-3 text-gray-700 hover:text-brand-primary hover:bg-gray-100 transition rounded-md"
           href="/validate">
            <i class="w-5 h-5 mr-3" data-lucide="list-checks"></i> Batches Uploadés
        </a>

        <a class="flex items-center px-4 py-3 text-brand-dark transition rounded-md bg-brand-light font-semibold" href="/validated">
            <i class="w-5 h-5 mr-3" data-lucide="check-circle"></i> Batches Validés
        </a>

        <a class="flex items-center px-4 py-3 text-gray-700 hover:text-brand-primary hover:bg-gray-100 transition rounded-md" href="#">
            <i class="w-5 h-5 mr-3" data-lucide="help-circle"></i> Support
        </a>
    </nav>

    <div class="absolute bottom-0 left-0 right-0 p-3 border-t border-gray-200 bg-gray-100 flex-shrink-0 text-center text-sm text-gray-700">
        &copy; 2025 Orange Bank
    </div>
</aside>
{/aside}

{#default}
<div class="max-w-7xl mx-auto space-y-8" id="validatedPage">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="stats-card">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm font-medium text-gray-600">Validés</p>
                    <p class="text-2xl font-bold text-emerald-600" id="validatedCount">0</p>
                </div>
                <div class="stats-icon bg-green-100">
                    <i class="w-4 h-4 text-green-600" data-lucide="check-circle"></i>
                </div>
            </div>
        </div>
        <div class="stats-card">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm font-medium text-gray-600">Processés</p>
                    <p class="text-2xl font-bold text-brand-primary" id="processedCount">0</p>
                </div>
                <div class="stats-icon">
                    <i class="w-4 h-4" data-lucide="play"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-md shadow-md border border-gray-200 overflow-hidden">
        <div class="p-6 border-b border-gray-200">
            <h3 class="text-xl font-bold text-gray-900 flex items-center gap-3">
                <i class="w-5 h-5 text-brand-primary" data-lucide="list"></i> Batches Validés
            </h3>
        </div>
        <div class="divide-y divide-gray-200" id="validatedBatchesContainer"></div>
        <div class="text-center text-sm text-gray-500 mt-4 p-4" id="validatedPaginationInfo"></div>
    </div>
</div>
{/default}

{#script}
<script src="/shared.js"></script>
<script src="/validated-script.js"></script>
{/script}
{/include}
