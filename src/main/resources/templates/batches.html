
{#include layout}
{#title}Batches Uploadés - Orange Bank{/title}

{#head}
<style>
    /* Utilisation des classes cohérentes définies dans le layout/custom CSS */
    .stats-card { @apply bg-white p-6 rounded-md shadow-sm border border-gray-200 transition-all duration-300 hover:shadow-md; }
     /* shadow-md et hover:shadow-lg */
    .stats-icon { @apply w-8 h-8 rounded-full bg-brand-light flex items-center justify-center text-brand-primary; } /* Style Orange */

    /* Styles pour les éléments de la liste des batches (non spécifiés mais ajoutés pour la cohérence) */
    .batch-item { @apply flex justify-between items-center p-4 hover:bg-gray-50 transition duration-150; }
    .batch-link { @apply text-brand-primary hover:underline font-medium; }
</style>
{/head}

{#aside}
<aside class="fixed left-0 top-0 z-50 w-64 h-full bg-white shadow-md border-r border-gray-200 flex flex-col
                      transform -translate-x-full lg:translate-x-0 transition-transform duration-200 ease-in-out overflow-y-auto"
       id="sidebar">
    <div class="p-6 border-b border-gray-200 text-center flex-shrink-0">
        <a class="inline-flex items-center justify-center h-10 w-auto hover:opacity-80 transition-opacity" href="."
           title="Orange Bank">
            <picture class="h-full w-auto"><img alt="Orange Bank Logo" class="h-full w-auto max-h-10 object-contain"
                                                loading="lazy"
                                                onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/f/fb/Logo_Orange_Bank.svg'; this.onerror=null;"
                                                src="/images/Logo_Orange_Bank.svg">
            </picture>
        </a>
        <h1 class="mt-4 font-semibold text-gray-600 text-sm">Utilitaire Batch</h1>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-2">
        <a class="flex items-center px-4 py-3 text-gray-700 hover:text-brand-primary hover:bg-gray-100 transition rounded-md"
           href="/upload">
            <i class="w-5 h-5 mr-3" data-lucide="cloud-upload"></i> Upload
        </a>

        <a class="flex items-center px-4 py-3 text-brand-dark transition rounded-md bg-brand-light font-semibold" href="/batches">
            <i class="w-5 h-5 mr-3" data-lucide="list-checks"></i> Batches Uploadés
        </a>

        <a class="flex items-center px-4 py-3 text-gray-700 hover:text-brand-primary hover:bg-gray-100 transition rounded-md" href="#">
            <i class="w-5 h-5 mr-3" data-lucide="help-circle"></i> Support
        </a>
    </nav>

    <div class="absolute bottom-0 left-0 right-0 px-4 py-3
            border-t border-gray-200 bg-gray-50 text-gray-600
            flex items-center justify-center gap-3 text-sm"
         id="app-footer">

        <span class="text-[10px] text-gray-500 text-center block font-bold uppercase">&copy; 2025 Orange Bank</span>

        <span aria-hidden="true"
              class="text-lg leading-none"
              id="country-flag"
              title=""></span>
    </div>
</aside>
{/aside}

{#default}
<div class="max-w-7xl mx-auto space-y-8">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">

        <!-- Card 1 -->
        <div class="relative overflow-hidden rounded-md border border-gray-200 shadow-xs">
            <!-- Background pattern -->
            <div class="absolute inset-0 opacity-[0.75]"
                 style="background-image: url('/images/pattern-2k.png'); background-size: cover; background-position: center;">
            </div>
            <!-- Content -->
            <div class="relative bg-white/10 p-4 flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">Total Chargés</p>
                    <p class="text-xl font-semibold text-brand-primary" id="uploadedCount">0</p>
                </div>
                <svg class="w-6 h-6 text-brand-primary" fill="none"
                     stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 13v8"/>
                    <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/>
                    <path d="m8 17 4-4 4 4"/>
                </svg>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="relative overflow-hidden rounded-md border border-gray-200 shadow-xs">
            <!-- Background pattern -->
            <div class="absolute inset-0 opacity-[0.75]"
                 style="background-image: url('/images/pattern-2k.png'); background-size: cover; background-position: center;">
            </div>

            <!-- Content -->
            <div class="relative bg-white/10 p-4 flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">Total Validés</p>
                    <p class="text-xl font-semibold text-emerald-600" id="validatedCount">0</p>
                </div>
                <svg class="w-6 h-6 text-emerald-600" fill="none"
                     stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.801 10A10 10 0 1 1 17 3.335"/>
                    <path d="m9 11 3 3L22 4"/>
                </svg>
            </div>
        </div>

    </div>

    <div class="bg-white rounded-md shadow-xs border border-gray-200 overflow-hidden">
        <div class="p-4">
            <h3 class="text-lg font-bold text-gray-900 flex items-center gap-3">
                <i class="w-5 h-5 text-brand-primary" data-lucide="list"></i>
                Liste des Batches Uploadés
            </h3>
        </div>
        <div class="p-4 divide-y divide-gray-200" id="uploadedBatchesContainer">
        </div>
    </div>

</div>
{/default}

{#script}
<script src="/javascript/batches.js"></script>
<script>lucide.createIcons();</script>
{/script}

{/include}
